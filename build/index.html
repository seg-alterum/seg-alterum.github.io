<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <title>Alterum | Home</title>
    <meta http-equiv="Cache-control" content="no-cache" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Expires" content="-1" />
    <meta name="author" content="Alterum" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 200px;
        padding: 0;
        background: url(/images/AlterumFuture.jpeg);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
      h1 {
        color: rgb(218, 203, 217);
        text-align: center;
        font-family: fantasy;
        text-transform: capitalize;
        font-size: 130px;
        margin-top: 50px;
        margin-left: -20px;
      }
      .explore-button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #d3bde4;
        color: #fff;
        text-decoration: none;
        border: none;
        border-radius: 25px;
        font-size: 20px;
        text-transform: uppercase;
        cursor: pointer;
        display: block;
        margin: 0 auto;
        transition: background-color 0.3s;
      }
      .navbar {
        font-size: 20px;
        position: fixed;
        top: 0;
        right: 0;
        padding: 10px;
      }
      .navbar ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: flex-end;
      }
      .navbar li {
        margin: 0 10px;
        color: #fff;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <ul>
        <li>Product</li>
        <li>Service</li>
        <li>Grade</li>
        <li>Membership</li>
        <li>Contact</li>
      </ul>
    </div>
    <h1>Beyond Reality</h1>
    <h1>Alturum</h1>
    <button class="explore-button">Explore</button>
  </body>
</html>
